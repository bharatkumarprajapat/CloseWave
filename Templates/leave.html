<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <form action="leave" method="post">
    {% csrf_token %}
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="to_email">Recipient's Email:</label>
    <input type="email" id="to_email" name="to_email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>
<label for="start_date">Start Date:</label>
<input type="text" id="start_date" name="start_date" required>

<label for="end_date">End Date:</label>
<input type="text" id="end_date" name="end_date" required>

<label for="reason">Reason:</label>
<textarea id="reason" name="reason" rows="4" cols="50" required></textarea>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
