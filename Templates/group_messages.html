<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Messages</title>
</head>
<body>
    <h1>Group Messages</h1>
    {% for message in messages %}
    <p>{{ message.sender }}: {{ message.content }}</p>
    {% endfor %}
</body>
</html>
