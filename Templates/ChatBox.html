<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        /* Basic styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left; /* Align "CloseWave" to the left */
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right; /* Align items on the right */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Chat UI styles */
        .chat-container {
            display: none; /* Hide chat container by default */
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
        }

        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .chat-messages {
            margin-top: 10px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .send-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">CloseWave</a>
    <a href="#" class="right">Profile</a>
    <a href="s_message" class="right">Post</a>
    <a href="user_list" class="right" id="chat-link">Chat</a>
    <a href="#" class="right">Setting</a>
</div>
</body>
</html>
